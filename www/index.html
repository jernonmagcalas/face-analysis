<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
</head>
<body ng-app="starter" ng-controller="MainCtrl">
<ion-header-bar>
    <h1 class="title">Face Analyzer</h1>
</ion-header-bar>
<ion-content padding="true">
    <div>
        <img ng-src="{{lastPhoto}}" style="max-width: 100%" />
    </div>
    <div class="stats">
        <h4>Analysis</h4>
        <div>Age : 7</div>
        <div>Race : 99% asian</div>
        <div>Happy Meter : 99%</div>
    </div>

    <div class="row buttons">
        <div class="col col-75">
            <button ng-click="selectPhoto()" class="button button-block">Choose Image from library</button>
        </div>
        <div class="col">
            <button ng-click="getPhoto()" class="button button-block button-primary">
                <i class="icon ion-android-camera"></i>
            </button>
        </div>

    </div>
</ion-content>
</body>
</html>
